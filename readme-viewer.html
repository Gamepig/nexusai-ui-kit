        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        :root {
            --primary-bg: #0D1117;
            --secondary-bg: #161B22;
            --tertiary-bg: #21262D;
            --card-bg: #1E293B;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --border-color: #30363D;

            --cyan: #00D9FF;
            --green: #22C55E;
            --purple: #A855F7;
            --orange: #F97316;
            --red: #EF4444;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1f2e 100%);
            color: var(--text-primary);

            line-height: 1.6;

        }

        .container {

            margin: 0 auto;
            padding: 20px;

        header {
            background: var(--secondary-bg);

            padding: 20px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--cyan), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--tertiary-bg);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--card-bg);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.3);
        }

        .markdown-content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .markdown-content h1 {
            font-size: 32px;
            margin: 30px 0 20px 0;
            color: var(--cyan);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 24px;
            margin: 25px 0 15px 0;
            color: var(--green);
            border-left: 4px solid var(--cyan);
            padding-left: 12px;
        }

        .markdown-content h3 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: var(--purple);
        }

        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-size: 16px;
            margin: 15px 0 8px 0;
            color: var(--text-primary);
        }

            color: var(--text-primary);
        }

        }

        .markdown-content li {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .markdown-content a {
            color: var(--cyan);
            text-decoration: none;
            border-bottom: 1px dotted var(--cyan);
            transition: all 0.3s ease;
        }

        .markdown-content a:hover {
            color: var(--green);
            border-bottom-color: var(--green);
            text-shadow: 0 0 8px rgba(0, 217, 255, 0.3);
        }

        .markdown-content code {
            background: var(--tertiary-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--orange);
            font-size: 14px;
        }

        .markdown-content pre {
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 15px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: var(--text-primary);
            font-size: 13px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--purple);
            padding-left: 16px;
            margin: 15px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .markdown-content table thead {
            background: var(--tertiary-bg);
        }

        .markdown-content table th {
            padding: 12px;
            text-align: left;
            color: var(--cyan);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .markdown-content table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-content table tr:hover {
            background: var(--tertiary-bg);
        }

        .markdown-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 30px 0;
        }

        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--green);
            color: var(--green);
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--card-bg);
            border-color: var(--cyan);
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.3);
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 12px;
            }

            .markdown-content {
                padding: 20px;
            }

            .markdown-content h1 {
                font-size: 24px;
            }

            .markdown-content h2 {
                font-size: 20px;
            }

            .header-actions {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
